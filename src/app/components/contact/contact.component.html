<h2>{{ title }}</h2>
 
<div class="container">
    <form [formGroup]="contactForm" *ngIf="contactForm">
        <div class="formgroup">
            <label for="" class="center-block" >
                <input formControlName="name" type="text" class="form-control" placeholder="Name"/>
            </label>
            <label for="" class="center-block">
                <input formControlName="email" type="email" class="form-control" placeholder="Email"/>
            </label>
            <label for="" class="center-block">
                <input formControlName="text" type="text" class="form-control" placeholder="Text"/>
            </label>
        </div>
        <button type="button" (click)="saveForm()">Save</button>
    </form>
</div>
